<mat-card class="book-card">
  <mat-card-header>
    <mat-card-title [style]="customStyle">{{ content.title }}</mat-card-title>
    <mat-card-subtitle>{{ content.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ content.abstract }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="handleDetailClick()">
      Details
    </button>
  </mat-card-actions>
</mat-card>
