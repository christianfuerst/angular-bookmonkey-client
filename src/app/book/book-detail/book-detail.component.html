<div class="center">
  @if (content) {
  <mat-card class="book-card">
    <mat-card-header>
      <mat-card-title>{{ content.title }}</mat-card-title>
      <mat-card-subtitle>{{ content.author }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="content.cover" [alt]="content.title" />
    <mat-card-content>
      <p>ISBN: {{ content.isbn }}</p>
      <p>{{ content.abstract }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/books">Zur√ºck</button>
    </mat-card-actions>
  </mat-card>
  } @else {
  <mat-spinner></mat-spinner>
  }
</div>
