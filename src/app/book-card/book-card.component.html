<mat-card class="book-card">
  <mat-card-header>
    <mat-card-title [style]="customStyle">{{ content.title }}</mat-card-title>
    <mat-card-subtitle>{{ content.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><a href="http://www.google.de">Details</a></p>
    <p>{{ content.abstract }}</p>
  </mat-card-content>
</mat-card>
